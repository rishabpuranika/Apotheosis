<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apotheosis - Chapter Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }
        .chapter-link {
            display: block;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            text-align: center;
            transition: all 0.2s;
        }
        .chapter-link:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .navigation {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            z-index: 100;
        }
        .navigation input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .navigation button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        .navigation button:hover {
            background-color: #0056b3;
        }
        .stats {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Apotheosis - Chapter Index</h1>
    
    <div class="navigation">
        <input type="number" id="chapterJump" placeholder="Jump to chapter..." min="1" max="4334">
        <button onclick="jumpToChapter()">Go</button>
        <button onclick="window.scrollTo(0,0)">Back to Top</button>
    </div>
    
    <div class="stats">
        <p>Total Chapters: 4,334</p>
    </div>
    
    <div class="chapter-grid" id="chapterGrid">
        <!-- Chapters will be generated by JavaScript -->
    </div>
    
    <script>
        // Generate all chapter links
        const grid = document.getElementById('chapterGrid');
        const totalChapters = 4334;
        
        for (let i = 1; i <= totalChapters; i++) {
            const chapterNum = String(i).padStart(4, '0');
            const link = document.createElement('a');
            link.href = `Chapter_${chapterNum}.html`;
            link.className = 'chapter-link';
            link.textContent = `Chapter ${i}`;
            link.id = `chapter-${i}`;
            grid.appendChild(link);
        }
        
        // Jump to chapter function
        function jumpToChapter() {
            const chapterNum = document.getElementById('chapterJump').value;
            if (chapterNum >= 1 && chapterNum <= totalChapters) {
                const element = document.getElementById(`chapter-${chapterNum}`);
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                element.style.backgroundColor = '#ffc107';
                setTimeout(() => {
                    element.style.backgroundColor = '';
                }, 2000);
            } else {
                alert('Please enter a chapter number between 1 and 4334');
            }
        }
        
        // Allow Enter key to jump
        document.getElementById('chapterJump').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                jumpToChapter();
            }
        });
    </script>
</body>
</html>
